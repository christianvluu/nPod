<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nPod</title>


    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- do we need both versions? -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Bootstrap script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="password.js"></script>

  </head>

  <body>
    <script src="script.js"></script>
    <h1 class="text-center">nPod</h1>

    <div class="container">
      <h2>Bunn Library</h2>
      <p>The official library of The Lawrenceville School.</p>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" onclick="getFloorTest()">
                First Floor
              </a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse in">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h1>Pod 1</h1>
                </div>
                <div class="col">
                  <h1>Pod 2</h1>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p id="isMotion0"></p>
                </div>
                <div class="col">
                  <p id="isMotion1"></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/floor_plan.jpg" class="floor_plan"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
              Second floor</a>
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <img src="images/floor_plan.jpg"/>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
              Basement</a>
            </h4>
          </div>
          <div id="collapse3" class="panel-collapse collapse">
            <img src="images/floor_plan.jpg"/>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
